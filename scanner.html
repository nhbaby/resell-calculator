<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>바코드 스캔 테스트 (Release v0.3)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>📷 바코드 스캔 테스트</h1>
  <video id="video" playsinline></video>
  <br />
  <!-- 스캔 버튼 아래에 슬라이더 추가 -->
  <button id="scanButton">스캔 시작</button>

  <label for="zoomSlider" id="zoomLabel" style="display:none; margin-top:15px;">
    🔍 줌 조절:
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" />
    <span id="zoomValue">1.0</span>x
  </label>

  <div id="output"></div>
  <div id="scanCount">스캔 시도: 0회</div>
  <div id="footer">Release v0.4</div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="app.js"></script>
</body>
</html>
