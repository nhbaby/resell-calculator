<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>바코드 스캔 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid #333;
            margin-bottom: 10px;
            display: none;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        #scanButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #scanButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>📷 바코드 스캔 테스트</h1>
    <video id="video" playsinline></video>
    <br>
    <button id="scanButton">스캔 시작</button>
    <div id="output"></div>

    <script src="https://unpkg.com/@zxing/browser@latest"></script>

    <script>
        const scanButton = document.getElementById('scanButton');
        const videoElement = document.getElementById('video');
        const output = document.getElementById('output');

        let isScanning = false;
        let codeReader = null;
        let videoStream = null;

        scanButton.addEventListener('click', async () => {
            if (!isScanning) {
                scanButton.textContent = '스캔 중...';
                output.textContent = '';
                videoElement.style.display = 'block';

                try {
                    codeReader = new ZXing.BrowserMultiFormatReader();

                    // 카메라 목록 가져오기
                    const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
                    console.log('카메라 목록:', devices);

                    if (devices.length === 0) {
                        output.textContent = '❌ 사용 가능한 카메라가 없습니다!';
                        scanButton.textContent = '스캔 시작';
                        return;
                    }

                    const selectedDeviceId = devices[0].deviceId;

                    // 비디오 스트림 열기
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: selectedDeviceId,
                            facingMode: 'environment'
                        }
                    });

                    videoElement.srcObject = videoStream;
                    await videoElement.play();

                    // decode 계속 시도
                    codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                        if (result) {
                            console.log('스캔 결과:', result.text);
                            output.textContent = `✅ 바코드: ${result.text}`;

                            // 클립보드 복사
                            navigator.clipboard.writeText(result.text).then(() => {
                                console.log('클립보드 복사 성공!');
                            }).catch(err => {
                                console.error('클립보드 복사 실패:', err);
                            });

                            // 스캔 중지
                            stopScan();
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('스캔 오류:', err);
                        }
                    });

                    isScanning = true;
                } catch (err) {
                    console.error('에러 발생:', err);
                    output.textContent = '에러 발생: ' + err;
                    scanButton.textContent = '스캔 시작';
                }
            } else {
                stopScan();
            }
        });

        function stopScan() {
            if (codeReader) {
                codeReader.reset();
            }
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            videoElement.style.display = 'none';
            scanButton.textContent = '스캔 다시 시작';
            isScanning = false;
        }
    </script>
</body>
</html>
